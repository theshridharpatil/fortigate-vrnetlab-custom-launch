config system interface
    edit port1
        set allowaccess ping https ssh http
    next
    edit port2
        set lldp-transmission enable
        set lldp-reception enable
    next
    edit port3
        set lldp-transmission enable
        set lldp-reception enable
    next
    edit port4
        set lldp-transmission enable
        set lldp-reception enable
    next
    edit port5
        set lldp-transmission enable
        set lldp-reception enable
    next
end

config system interface
    edit "port1"
        set vdom "root"
        set mode dhcp
        set allowaccess ping https ssh http
        set type physical
        set snmp-index 1
    next
    edit "port2"
        set vdom "root"
        set type physical
        set lldp-transmission enable
        set lldp-reception enable
        set snmp-index 2
    next
    edit "port3"
        set vdom "root"
        set type physical
        set lldp-transmission enable
        set lldp-reception enable
        set snmp-index 3
    next
    edit "port4"
        set vdom "root"
        set status down
        set type physical
        set lldp-reception enable
        set lldp-transmission enable
        set snmp-index 4
    next
    edit "port5"
        set vdom "root"
        set status down
        set type physical
        set lldp-reception enable
        set lldp-transmission enable
        set snmp-index 5
    next
    edit "ssl.root"
        set vdom "root"
        set type tunnel
        set alias "SSL VPN interface"
        set snmp-index 6
    next
    edit "fortilink"
        set vdom "root"
        set fortilink enable
        set ip 169.254.1.1 255.255.255.0
        set allowaccess ping fabric
        set type aggregate
        set lldp-reception enable
        set lldp-transmission enable
        set snmp-index 7
    next
    edit "Mgmt"
        set vdom "root"
        set ip 10.0.1.1 255.255.255.0
        set allowaccess ping
        set type switch
        set device-identification enable
        set lldp-transmission enable
        set role lan
        set snmp-index 8
    next
    edit "Users"
        set vdom "root"
        set ip 10.0.10.1 255.255.255.0
        set allowaccess ping
        set device-identification enable
        set role lan
        set snmp-index 9
        set interface "Mgmt"
        set vlanid 10
    next
    edit "Guest"
        set vdom "root"
        set ip 10.0.20.1 255.255.255.0
        set allowaccess ping
        set device-identification enable
        set role lan
        set snmp-index 10
        set interface "Mgmt"
        set vlanid 20
    next
end
